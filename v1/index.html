<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <!-- 메인 날씨 화면 -->
        <div class="main-weather">
            <div class="location-info">
                <h1 class="location-name" id="locationName">샌프란시스코</h1>
                <p class="current-time" id="currentTime">월요일, 오후 2:30</p>
            </div>
            
            <div class="current-weather">
                <div class="weather-icon" id="weatherIcon">☀️</div>
                <div class="temperature" id="currentTemp">72°</div>
                <div class="weather-description" id="weatherDescription">맑음</div>
                <div class="temp-range">
                    <span class="high-temp" id="highTemp">H:76°</span>
                    <span class="low-temp" id="lowTemp">L:63°</span>
                </div>
            </div>
        </div>

        <!-- 시간별 예보 -->
        <div class="forecast-section">
            <div class="section-header">
                <h2>시간별 예보</h2>
            </div>
            <div class="hourly-forecast" id="hourlyForecast">
                <!-- 시간별 항목들이 JavaScript로 채워집니다 -->
            </div>
        </div>

        <!-- 주간 예보 -->
        <div class="forecast-section">
            <div class="section-header">
                <h2>10일 예보</h2>
            </div>
            <div class="weekly-forecast" id="weeklyForecast">
                <!-- 주간 항목들이 JavaScript로 채워집니다 -->
            </div>
        </div>

        <!-- 날씨 상세정보 -->
        <div class="weather-details">
            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-icon">💧</div>
                    <div class="detail-info">
                        <div class="detail-label">습도</div>
                        <div class="detail-value" id="humidity">65%</div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">💨</div>
                    <div class="detail-info">
                        <div class="detail-label">바람</div>
                        <div class="detail-value" id="windSpeed">8 mph NW</div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">👁️</div>
                    <div class="detail-info">
                        <div class="detail-label">가시거리</div>
                        <div class="detail-value" id="visibility">10 mi</div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">🌡️</div>
                    <div class="detail-info">
                        <div class="detail-label">체감온도</div>
                        <div class="detail-value" id="feelsLike">74°</div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">📊</div>
                    <div class="detail-info">
                        <div class="detail-label">기압</div>
                        <div class="detail-value" id="pressure">30.12 in</div>
                    </div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-icon">☀️</div>
                    <div class="detail-info">
                        <div class="detail-label">자외선 지수</div>
                        <div class="detail-value" id="uvIndex">6</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="app-footer">
            <p>시연 목적으로 제공되는 날씨 데이터</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
